<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>TO-DO LIST</h1>
      </div>
    </section>
    <section>
      <div class="container">
        <label for="task-input">Enter your task here:</label>
        <input type="text" id="task-input" placeholder="My Task" />
        <button id="add-task">Add Task</button>
        <button id="clear-tasks">Delete All Tasks</button>
      </div>
    </section>
    <section>
      <div class="container">
        <ul id="task-list"></ul>
      </div>
    </section>
  </body>
</html>
